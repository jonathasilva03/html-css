<body>
    <h1>parágrafos e quebras de linhas</h1>
    <hr>
    <p>você pode escrever o parágrafo de qualquer jeito, basta colocar entre as tags &lt;p&gt; e &lt;/p&gt; </p>
    <p>Se precisar quebrar o texto específico <br> com esse exemplo, colocamos a tag &lt;br&gt; </p>
    <!--Aqui podemos colocar comentários-->
    <p>Vamos adicionar alguns símbolos especiais
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &yen;
    &cent;
    &Delta;
    &uparrow; </p>

    &#x1F60A;
    &#x1FAF6; </p>
