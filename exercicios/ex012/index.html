<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <H1>Inserindo Vídeos Hospedados Localmente</H1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video width = "560" poster="imagem/limoes-capa.png" controls autoplay loop>
        <source src="midias/Meu-Video-youtube.mp4" type="video/mp4">
        <source src="midias/Meu-Video-youtube.webm" type="video/webm">
        <source src="midias/Meu-Video-youtube.mkv" type="video/mkv">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo</p>
    </video>

    <h1>Inserindo Vídeo do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ijlwIvXI2L8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
